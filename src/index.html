<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Prognoza</title>
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/look.css">
</head>

<body>
	<header class="center">
		<div id="logo"></div>
	</div>
	<div id="city" class="center"></div>

	</header>
	<main>
		<div id="temp" class="center">
			<span class="center unit"></span><span class="center unit">&deg;C</span>
		</div>
		<div id="wind" class="small-indicator center">

			<i class="icon-wind center unit"></i>Wiatr <span class="center unit"></span><span class="center unit">m/s</span>

		</div>
		<div id="humidity" class="small-indicator center">

			<i class="icon-droplet center unit"></i>Wilgotność: <span class="center unit"></span><span class="center unit">%</span>

		</div>
		<div id="pressure" class="small-indicator center">

			<i class="icon-gauge center unit"></i>Ciśnienie: <span class="center unit"></span><span class="center unit">hPa</span>

		</div>

	</main>
	<footer class="center">
		&copy; - kamykijemy - 2019
	</footer>

	<script src="./js/index.js" type="module"></script>


</body>

</html>
